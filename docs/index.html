<!DOCTYPE html>
<html lang="en" data-beasties-container>
<head>
  <meta charset="utf-8">
  <title>Content Idea Generator</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('contentGenTheme') === 'dark' || (!('contentGenTheme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    :root {
      --scrollbar-track-bg: #e5e7eb; /* gray-200 */
      --scrollbar-thumb-bg: #9ca3af; /* gray-400 */
      --scrollbar-thumb-hover-bg: #6b7280; /* gray-500 */
      --narration-text-color: #0284c7; /* sky-600 */
    }

    html.dark {
      --scrollbar-track-bg: #1f2937; /* gray-800 */
      --scrollbar-thumb-bg: #4b5563; /* gray-600 */
      --scrollbar-thumb-hover-bg: #6b7280; /* gray-500 */
      --narration-text-color: #38bdf8; /* sky-400 */
    }
    
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-bg);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-bg);
    }
  </style>
