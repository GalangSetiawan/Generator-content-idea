<div class="flex flex-wrap items-center gap-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-800 p-2 focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500 transition-colors">
  @for (chip of chips(); track $index) {
    <span class="flex items-center gap-x-1.5 rounded-md bg-indigo-100 dark:bg-indigo-500/20 px-2 py-1 text-sm font-medium text-indigo-700 dark:text-indigo-300">
      {{ chip }}
      <button (click)="removeChip($index)" type="button" class="group relative -mr-1 h-3.5 w-3.5 rounded-sm hover:bg-indigo-200/70 dark:hover:bg-indigo-500/40">
        <span class="sr-only">Remove</span>
        <svg viewBox="0 0 14 14" class="h-3.5 w-3.5 stroke-indigo-600 dark:stroke-indigo-400 group-hover:stroke-indigo-700 dark:group-hover:stroke-indigo-200">
          <path d="M4 4l6 6m0-6l-6 6" />
        </svg>
      </button>
    </span>
  }
  <input
    [value]="inputValue()"
    (input)="inputValue.set($event.target.value)"
    (keydown)="onKeyDown($event)"
    (blur)="onBlur($event)"
    type="text"
    placeholder="Add columns..."
    class="flex-grow bg-transparent p-1 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none min-w-[100px]"
  />
</div>
